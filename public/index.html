<!DOCTYPE html>
<html lang="no">
    <head>
        <title>Ordsky.no</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no">
    </head>
    <body>
        <form>
            <textarea id="lenker" row="3">Legg til lenke her, separer flere lenker med komma</textarea>
            <button type="submit" id="klikk-meg">Generer ordsky</button>
        </form>
        <div id="word-cloud"></div>
            
        <script>
            const form = document.querySelector('form');
            const responseElement = document.getElementById('word-cloud');

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const data = getDataFromForm();

                getWordCount(data).then(wordcount => {
                        console.log(wordcount);
                        responseElement.textContent = wordcount;
                    })
                    .catch(err => console.error(err))

            });

            function getDataFromForm() {
                const linksElement = document.getElementById('lenker');
                const rawData = linksElement.value.split(",");
                
                const data = {
                    urls: rawData,
                };

                return data
            }

            async function getWordCount(data) {
                const url = '/count-words-on-pages';
                const init = {
                    method: "POST",
                    headers: {
                            'Content-Type': 'application/json'
                        },
                    body: JSON.stringify(data)
                }

                const response = await fetch(url, init);
                const wordcount = await response.json();

                return wordcount
            }
        
        </script>
    </body>
</html>
