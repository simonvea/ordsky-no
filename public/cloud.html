<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ordsky.no</title>
</head>
<body>
  <div id="cloud"></div>
  <script>
      const id = window.location.search.match(/cloud=(\d+)/)[1];
      const el = document.querySelector('#cloud');
      const gethtml = async () => {
        const response = await fetch(`/api/cloud/${id}`);
        const html = await response.text()
        console.log(html)
        el.innerHTML = html
      }
      gethtml()
  </script>
  
</body>
</html>
